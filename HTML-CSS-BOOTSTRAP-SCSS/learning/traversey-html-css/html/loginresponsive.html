<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/loginresponsive.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fastcdn.org/Animate.css/3.4.0/animate.min.css" rel="stylesheet">

    <title>Responsive login</title>
</head>

<body>
    <div>

        <div class="container">

            <h1 class="brand">
                <span>Zed</span> Community</h1>

            <div class="wrapper Animated BounceInLeft">
                <div class="company-info">
                    <h3>Zed Community</h3>
                    <ul>
                        <li>
                            <i class="fa fa-road"></i> 44 Something st</li>
                        <li>
                            <i class="fa fa-phone"></i> (555) 555-5555</li>
                        <li>
                            <i class="fa fa-envelope"></i> Test@acme.test</li>
                    </ul>
                </div>

                <div class="contact">
                    <h3>Email Us</h3>
                    <form>
                        <p>
                            <label>Name</label>
                            <input type="text" name="name">
                        </p>

                        <p>
                            <label>Company</label>
                            <input type="text" name="company">
                        </p>
                        <p>
                            <label>Email Adress</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Phone Number</label>
                            <input type="text" name="phone">
                        </p>
                        <p class="full">
                            <label>Message</label>
                            <textarea name="message" rows="5"></textarea>
                        </p>
                        <p class="full">
                            <button>Submit</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
